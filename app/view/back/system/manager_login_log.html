</head>
<body>
<div id="mainTB">
    <div class="pageTitle">管理帐号登录管理</div>
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="mainTable">
    <tr>
        <td colspan="4" style="text-indent:10px;border-right:none;height:40px">
            <span>查询：</span>
            <span><input type="text" id="searchTag" name="searchTag" value="{%$searchTag%}" style="width:120px" class="searchBox" /></span>
            <span>开始日期：</span>
            <span><input type="text" id="startDate" name="startDate" value="{%$startDate%}" readonly="readonly" style="width:100px;text-align:center;cursor:pointer" class="searchBox" /></span>
            <span>结束日期：</span>
            <span><input type="text" id="overDate" name="overDate" value="{%$overDate%}" readonly="readonly" style="width:100px;text-align:center;cursor:pointer" class="searchBox" /></span>
            <span>IP：</span>
            <span><input type="text" id="searchIp" name="searchIp" value="{%$searchIp%}" style="width:100px;text-align:center" class="searchBox" /></span>
            <span><a id="sickButton" class="easyui-linkbutton" icon="icon-search" href="javascript:void(0)">查看</a></span>
        </td>
    </tr>
    <tr>
        <th><span class="tableHeadTitle">帐号</span></th>
        <th><span class="tableHeadTitle">登录IP</span></th>
        <th><span class="tableHeadTitle">登陆地点</span></th>
        <th><span class="tableHeadTitle">登录时间</span></th>
    </tr>
    {%section name=id loop=$recordList%}
    <tr>
        <td class="firstRow" style="line-height:24px;text-align:center">{%$recordList[id].user_account%}</td>
        <td class="firstRow" style="line-height:24px;text-align:center">{%$recordList[id].ip%}</td>
        <td class="firstRow" style="line-height:24px;text-align:center">{%$recordList[id].address%}</td>
        <td class="firstRow" style="line-height:24px;text-align:center">{%$recordList[id].time%}</td>
    </tr>
    {%/section%}
    </table>
    {%$pageList%}
</div>
</body>
